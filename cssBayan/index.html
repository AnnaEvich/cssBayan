<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>
        CSS Bayan
    </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="page-header"></header>
    <main class="page-content">
        <h1>
            CSS Bayan
        </h1>
        <div class="bayan-block">
            <div class="bayan-item">
                <input class="bayan-item-input" name="meme" type="radio" id="1" checked>
                <label class="bayan-item-label" for="1">
                    Хи–хи
                </label>
                <div class="bayan-item-description">
                    <img class="bayan-item-image" src="../upload/meme-1.jpg" alt="meme-1">
                </div>
            </div>
            <div class="bayan-item">
                <input class="bayan-item-input" name="meme" type="radio" id="2">
                <label class="bayan-item-label" for="2">
                    Хе–хе
                </label>
                <div class="bayan-item-description">
                    <img class="bayan-item-image" src="../upload/meme-2.jpg" alt="meme-2">
                </div>
            </div>
            <div class="bayan-item">
                <input class="bayan-item-input" name="meme" type="radio" id="3">
                <label class="bayan-item-label" for="3">
                    Хо–хо
                </label>
                <div class="bayan-item-description">
                    <img class="bayan-item-image" src="../upload/meme-3.jpg" alt="meme-3">
                </div>
            </div>
            <div class="bayan-item">
                <input class="bayan-item-input" name="meme" type="radio" id="4">
                <label class="bayan-item-label" for="4">
                    Ха–ха
                </label>
                <div class="bayan-item-description">
                    <img class="bayan-item-image" src="../upload/meme-4.jpg" alt="meme-4">
                </div>
            </div>
        </div>
    </main>
    <footer class="page-footer">
        <div class="copyright">
            @ 2023 Anna Evich
        </div>
    </footer>
</body>
</html>
